<md-dialog aria-label="{{ name }}" ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{ name }}</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<i class="material-icons">close</i>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div class="row">
					<md-list flex>
						<md-list-item class="md-2-line" ng-repeat="item in problems">
							<div class="md-list-item-text" layout="column">
								<h3>{{ item.problem }}</h3>
								<h4>{{ item.description }}</h4>
							</div>
						</md-list-item>
					</md-list>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="cancel()">
				Fechar
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
