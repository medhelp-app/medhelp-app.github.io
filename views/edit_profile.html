<div class="container">
	<div class="row">
		<div class="col s3 hide-on-small-only">
			<div class="menu">
				<ul class="collection">
					<li class="collection-item"><div class="titulo">PERFIL</div></li>
					<li class="collection-item">
						<div class="item">
							<span class="material-icons">person</span> Editar Perfil
						</div>
					</li>
					<li class="collection-item">
						<div class="item">
							<span class="material-icons">history</span> Histórico
						</div>
					</li>
					<li class="collection-item">
						<div class="item">
							<span class="material-icons">accessibility</span> Corpo Humano
						</div>
					</li>
				</ul>
				<ul class="collection">
					<li class="collection-item">
						<div class="titulo">MÉDICOS</div>
					</li>
					<li class="collection-item">
						<div class="item">
							<span class="material-icons">search</span>
							<input placeholder="Procurar Médicos" id="first_name" type="text">
						</div>
					</li>
					<li class="collection-item">
						<img src="http://www.unimedjf.coop.br/novosite/Imagens/Site/imagemDestaqueDownloadGuiaMedico.png" class="circle">
						<span class="item">Maria Pereira</span>
					</li>
					<li class="collection-item">
						<img src="http://www.vitadiagnosticos.com.br/medicos.png" class="circle">
						<span class="item">Joaquina França</span>
					</li>
					<li class="collection-item">
						<div class="item">
							<span class="material-icons">view_module</span>
							Ver todos
						</div>
					</li>
				</ul>
				<ul class="collection">
					<li class="collection-item">
						<div class="titulo">ARQUIVOS</div>
					</li>
					<li class="collection-item">
						<div class="item">
							<span class="material-icons">folder</span>
							Prescrições
						</div>
					</li>
					<li class="collection-item">
						<div class="item">
							<span class="material-icons">folder_special</span>
							Exames
						</div>
					</li>
					<li class="collection-item">
						<div class="item">
							<span class="material-icons">opacity</span>
							Medicações
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="col l9 m9 s12">
			<div class="card main-content">
				<form>
					<div class="perfil-image">
						<img src="http://www.vitadiagnosticos.com.br/medicos.png" class="circle">
						<div class="select-file">
							<input type="file">
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12" style="margin-top:10px">
							<input type="text" ng-model="user.name">
							<label>Nome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="text" ng-model="user.email">
							<label>E-mail</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m6">
							<input type="password" ng-model="user.password">
							<label>Senha</label>
						</div>

						<div class="input-field col s12 m6">
							<input type="password" ng-model="user.rePassword">
							<label>Confrmar senha</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m8">
							<input type="text" ng-model="user.password">
							<label>Endereço</label>
						</div>

						<div class="input-field col s12 m4">
							<input type="text" ng-model="user.rePassword">
							<label>Número</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m4">
							<input type="text" ng-model="user.password">
							<label>Bairro</label>
						</div>
						<div class="input-field col s12 m4">
							<input type="text" ng-model="user.rePassword">
							<label>Cidade</label>
						</div>
						<div class="input-field col s12 m4">
							<select>
								<option value="PE">Pernambuco</option>
							</select>
							<label>Estado</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m2">
							<input type="text" ng-model="user.password" value="Brasil">
							<label>País</label>
						</div>
						<div class="input-field col s12 m4">
							<input type="text" ng-model="user.rePassword">
							<label>Telefone</label>
						</div>
						<div class="input-field col s12 m3">
							<input type="text" ng-model="user.rePassword">
							<label>CRM</label>
						</div>
						<div class="input-field col s12 m3">
							<input type="text" ng-model="user.rePassword">
							<label>UF</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="text" ng-model="user.password">
							<label>Especialidade</label>
						</div>
					</div>
					<div class="row buttons">
						<div class="col s9">
							<a href="" class="btn-link">
								DESCARTAR
							</a>
						</div>
						<div class="col s3 right">
							<button class="waves-effect waves-light btn btn-red" ng-click="signup(user)">
								SALVAR
							</button>
						</div>
					</div>

					<div class="alert error" ng-show="errostatus">
						{{erro}}
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$('select').material_select();
	});
</script>
