<div class="container">
	<div class="row">
		<div ng-include="'views/side.html'"></div>
		
		<div class="col s12 m9 l9">
			<div class="card main-content">
				<form>
					<div class="perfil-image">
						<img src="http://www.vitadiagnosticos.com.br/medicos.png" class="circle">
						<div class="select-file">
							<input type="file">
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12" style="margin-top:40px">
							<input type="text" ng-model="user.name">
							<label>Nome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="text" ng-model="user.email">
							<label>E-mail</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m6">
							<input type="password">
							<label>Senha</label>
						</div>

						<div class="input-field col s12 m6">
							<input type="password">
							<label>Confrmar senha</label>
						</div>

						<div class="col s12"><small>Deixe os campos em branco caso não deseje alterar a senha</small></div>
					</div>
					<div class="row">
						<div class="input-field col s12 m8">
							<input type="text" ng-model="user.streetName">
							<label>Endereço</label>
						</div>
						<div class="input-field col s12 m4">
							<input type="text" ng-model="user.city">
							<label>Cidade</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m4">
							<input type="text" ng-model="user.country" value="Brasil">
							<label>País</label>
						</div>
						<div class="input-field col s12 m4">
							<select>
								<option value="PE">Pernambuco</option>
							</select>
							<label>Estado</label>
						</div>
						<div class="input-field col s12 m4">
							<input type="text" ng-model="user.phone">
							<label>Telefone</label>
						</div>
					</div>
					<div class="row" ng-show="user.userType == 1">
						<div class="input-field col s12 m3">
							<input type="text" ng-model="user.crm">
							<label>CRM</label>
						</div>
						<div class="input-field col s12 m3">
							<input type="text" ng-model="user.crmState">
							<label>UF</label>
						</div>
						<div class="input-field col s12 m6">
							<input type="text" ng-model="user.doctorType">
							<label>Especialidade</label>
						</div>
					</div>
					<div class="row buttons">
						<div class="col s9">
							<a href="" class="btn-link">
								DESCARTAR
							</a>
						</div>
						<div class="col s3 right">
							<button class="waves-effect waves-light btn btn-red" ng-click="signup(user)">
								SALVAR
							</button>
						</div>
					</div>

					<div class="alert error" ng-show="errostatus">
						{{erro}}
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$('select').material_select();
	});
</script>
