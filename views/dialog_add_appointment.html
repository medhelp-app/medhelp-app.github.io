<md-dialog aria-label="Marcar consulta" ng-cloak style="min-width: 500px">
	<form name="addForm">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Marcar consulta</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<i class="material-icons">close</i>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div class="row">
					<div class="col-md-12">
          				<md-datepicker ng-model="add.date" ng-required="true" md-placeholder="Selecione uma data" 
          					md-date-filter="appointments" md-min-date="minDate" ng-change="selectDate()">
          				</md-datepicker>
          			</div>
          		</div>
				<div class="row" ng-show="hours.length > 0" style="margin-top: 20px">
					<div class="col-md-12">
						<label>Selecione um horário</label>
						<md-select ng-model="add.availabilityId" ng-required="true" placeholder="Selecione um horário">
							<md-option ng-repeat="h in hours" value="{{ h._id }}">
								{{ h.startHour }} - {{ h.endHour }}
							</md-option>
						</md-select>
					</div>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="cancel()">
				Cancelar
			</md-button>
			<md-button ng-click="save()" ng-disabled="addForm.$invalid">
				Adicionar
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
