<div ng-include="'views/nav.html'"></div>

<div class="container">
	<div class="row">
		<div ng-include="'views/side.html'"></div>

		<div class="col-xs-12 col-sm-9 col-md-9">
			<md-card md-theme="default" md-theme-watch class="main-content">
				<div class="body">
					<div class="row">
						<md-button class="col-md-3 md-primary" aria-label="Adicionar problema" ng-click="openAdd()">
							Adicionar problema
						</md-button>
					</div>

					<div class="human-body full">	
						<a class="btn-floating btn-large waves-effect waves-light red" 
						ng-disabled="true" ng-click="showProblems()" style="position:absolute;margin-top:200px;margin-left:394px;">
							<i class="material-icons">assignment</i>
						</a>
		       			<a class="btn-floating btn-large waves-effect waves-light red" ng-click=""
		       			ng-disabled="true" style="position:absolute;margin-top:200px;margin-left:300px;">
		       				<i class="material-icons">add</i>
		       			</a>
					</div>
       	
					<div ng-repeat="p in parts track by $index" class="human-body {{ p }}"></div>
					<div class="clicks">
						<div class="head-head" ng-click="part('head-head')"></div>
						<div class="head-face" ng-click="part('head-face')"></div>
						<div class="trunk-abdomen" ng-click="part('trunk-abdomen')"></div>
						<div class="trunk-thorax" ng-click="part('trunk-thorax')"></div>
						<div class="trunk-loin" ng-click="part('trunk-loin')"></div>
						<div class="leftArm-arm" ng-click="part('leftArm-arm')"></div>
						<div class="rightArm-arm" ng-click="part('rightArm-arm')"></div>
						<div class="leftArm-elbow" ng-click="part('leftArm-elbow')"></div>
						<div class="rightArm-elbow" ng-click="part('rightArm-elbow')"></div>
						<div class="leftArm-forearm" ng-click="part('leftArm-forearm')"></div>
						<div class="rightArm-forearm" ng-click="part('rightArm-forearm')"></div>
						<div class="leftArm-hand" ng-click="part('leftArm-hand')"></div>
						<div class="rightArm-hand" ng-click="part('rightArm-hand')"></div>
						<div class="leftLeg-foot" ng-click="part('leftLeg-foot')"></div>
						<div class="rightLeg-foot" ng-click="part('rightLeg-foot')"></div>
						<div class="leftLeg-knee" ng-click="part('leftLeg-knee')"></div>
						<div class="rightLeg-knee" ng-click="part('rightLeg-knee')"></div>
						<div class="leftLeg-leg" ng-click="part('leftLeg-leg')"></div>
						<div class="rightLeg-leg" ng-click="part('rightLeg-leg')"></div>
						<div class="leftLeg-thigh" ng-click="part('leftLeg-thigh')"></div>
						<div class="rightLeg-thigh" ng-click="part('rightLeg-thigh')"></div>
					</div>
				</div>
			</md-card>
		</div>
	</div>
</div>
