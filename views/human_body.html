<div ng-include="'views/nav.html'"></div>

<div class="container">
	<div class="row">
		<div ng-include="'views/side.html'"></div>

		<div class="col-xs-12 col-sm-9 col-md-9">
			<md-card md-theme="default" md-theme-watch class="main-content">
				<div class="body">
					<div class="row">
						<md-button class="col-md-3 md-primary" aria-label="Adicionar problema" ng-click="openAdd()">
							Adicionar problema
						</md-button>
					</div>

					<div class="human-body full">	
						<a class="btn-floating btn-large waves-effect waves-light red" 
						   ng-click="showProblems()" style="position:absolute;margin-top:200px;margin-left:394px;">
							<i class="material-icons">assignment</i>
						</a>
		       			<a class="btn-floating btn-large waves-effect waves-light red" 
		       				ng-click="openAdd()" style="position:absolute;margin-top:200px;margin-left:300px;">
		       				<i class="material-icons">add</i>
		       			</a>
		       			<div class="alert error" ng-show="errostatus" style="position:absolute;margin-top:300px;margin-left:280px;">
							<span>Click em alguma parte do Corpo</span>
						</div>
					</div>
       	
					<div ng-repeat="p in parts track by $index" class="human-body {{ p }}"></div>
					<div class="clicks">
						<div class="head-head" ng-click="selectPart('head-head')"></div>
						<div class="head-face" ng-click="selectPart('head-face')"></div>
						<div class="trunk-abdomen" ng-click="selectPart('trunk-abdomen')"></div>
						<div class="trunk-thorax" ng-click="selectPart('trunk-thorax')"></div>
						<div class="trunk-loin" ng-click="selectPart('trunk-loin')"></div>
						<div class="leftArm-arm" ng-click="selectPart('leftArm-arm')"></div>
						<div class="rightArm-arm" ng-click="selectPart('rightArm-arm')"></div>
						<div class="leftArm-elbow" ng-click="selectPart('leftArm-elbow')"></div>
						<div class="rightArm-elbow" ng-click="selectPart('rightArm-elbow')"></div>
						<div class="leftArm-forearm" ng-click="selectPart('leftArm-forearm')"></div>
						<div class="rightArm-forearm" ng-click="selectPart('rightArm-forearm')">	
						</div>
						<div class="leftArm-hand" ng-click="selectPart('leftArm-hand')"></div>
						<div class="rightArm-hand" ng-click="selectPart('rightArm-hand')"></div>
						<div class="leftLeg-foot" ng-click="selectPart('leftLeg-foot')"></div>
						<div class="rightLeg-foot" ng-click="selectPart('rightLeg-foot')"></div>
						<div class="leftLeg-knee" ng-click="selectPart('leftLeg-knee')"></div>
						<div class="rightLeg-knee" ng-click="selectPart('rightLeg-knee')"></div>
						<div class="leftLeg-leg" ng-click="selectPart('leftLeg-leg')"></div>
						<div class="rightLeg-leg" ng-click="selectPart('rightLeg-leg')"></div>
						<div class="leftLeg-thigh" ng-click="selectPart('leftLeg-thigh')"></div>
						<div class="rightLeg-thigh" ng-click="selectPart('rightLeg-thigh')"></div>
					</div>
				</div>
			</md-card>
		</div>
	</div>
</div>
