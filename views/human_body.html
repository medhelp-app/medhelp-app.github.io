<div ng-include="'views/nav.html'"></div>

<div class="container">
	<div class="row">
		<div ng-include="'views/side.html'"></div>

		<div class="col-xs-12 col-sm-9 col-md-9">
			<md-card md-theme="default" md-theme-watch class="main-content">
				<div class="body">
					<div class="row">
						<md-button class="col-md-3 md-primary" aria-label="Adicionar problema" ng-click="openAdd()">
							Adicionar problema
						</md-button>
					</div>

					<div class="human-body full"></div>
					<div ng-repeat="p in parts track by $index" class="human-body {{ p }}"></div>
					<div class="clicks">
						<div class="head" ng-click="part('head')"></div>
						<div class="rightArm" ng-click="part('rightArm')"></div>
						<div class="chest" ng-click="part('chest')"></div>
						<div class="stomach" ng-click="part('stomach')"></div>
						<div class="leftArm" ng-click="part('leftArm')"></div>
						<div class="rightLeg" ng-click="part('rightLeg')"></div>
						<div class="leftLeg" ng-click="part('leftLeg')"></div>
					</div>
				</div>
			</md-card>
		</div>
	</div>
</div>
