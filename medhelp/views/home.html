<div class="home">
  <div class="slider fullscreen" style="z-index:-2">
    <ul class="slides">
      <li><img src="img/4.jpg"></li>
      <li><img src="img/3.jpg"></li>
      <li><img src="img/1.jpg"></li>
      <li><img src="img/2.jpg"></li>
      <li><img src="img/5.jpg"></li>
    </ul>
  </div>
  <div class="container">
    <div class="card z-depth-5" style="padding:5%">
      <div class="row" style="margin-bottom:0px">
        <form>
          <div class="col s12 l12 m12" style="text-align:center">
            <img src="img/logo1.png" width="40%">
          </div>
          <div class="erro" ng-show="errostatus">
            {{erro}}
          </div>
          <div class="input-field col s12" style="margin-top:10px">
            <input type="text" ng-model="user.email">
            <label>Email</label>
          </div>
          <div class="input-field col s12">
            <input type="password" ng-model="user.password">
            <label>Senha</label>
          </div>
          <div class="col s12"style="margin-top:20px">
            <button class="waves-effect waves-light btn" ng-click="login(user)" style="width:100%;background:#CC3333">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
